<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body>
        <div id="centeringDiv" style="display: flex;">
            <div id="mainForm">
                <div class="card">
                    <div class="card-content">
                      <div class="content">
                        <center>
                              <h2>Hospital Management System</h2>
                        </center>
                        <form>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                  <input class="input" type="text" placeholder="Enter Username" id="username" required>
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                  <input class="input" type="password" placeholder="Enter Password" id="password" required>
                                </div>
                              </div>
                              
                            <article class="message is-danger" id="wrong" style="display:none">
                                <div class="message-body">
                                Username &amp; Password is Incorrect
                                </div>
                            </article>

                              
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-primary" onclick="handleSubmit()" type="button">SignIn</button>
                                </div>
                              </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
    </div>
  <script src="public/js/index.js"></script>
  </body>
</html>
